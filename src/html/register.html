<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册百度账号</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1904699_ja7z6tsevhc.css">
    <link rel="stylesheet" href="../style/register.min.css">
</head>
<body>
    <img src="../img/baidulogo.png" class="logo">
    <!-- 标语处 -->
    <div class="slogin">
        <h1>用科技</h1>
        <h2>让复杂的世界更简单</h2>
    </div>
    <div class="register">
        <ul>
            <li>
                <h1>欢迎注册</h1>
                <p>
                    <i>已有账号？</i>
                    <a href="./login.html">登录</a>
                </p>
            </li>
            <li>
                <span>用户名</span>
                <input type="text" placeholder="请设置用户名">
            </li>
            <li>
                <span>手机号</span>
                <input type="text" placeholder="用于登录和找回密码">
            </li>
            <li>
                <span>密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                <input type="text" placeholder="请设置登录密码">
            </li>
            <li>
                <span>验证码</span>
                <input type="text" placeholder="请输入验证码">
                <input type="button" value="获取验证码">
            </li>
            <li>
                <p>注册</p>
            </li>
            <li>
                <input type="checkbox">
                阅读并接受<a href="https://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>
                及<a href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a>
            </li>
        </ul>
    </div>
    <footer>
        <ul>
            <li><a href="">帮助中心</a></li>
            <li>|</li>
            <li><i class="iconfont icon-kefu"></i></li>
            <li>2020 &copy;Baidu</li>
        </ul>
    </footer>


    <!-- 当点击登录功能时附上一层蒙版 -->
    <div class="login">
        <div class="smectite">
            <div class="loginBox">
                <div class="title">
                    登录百度账号
                    <i class="iconfont icon-shanchu"></i>
                </div>
                <ul class="content">
                    <li><i class="iconfont icon-shouji"></i> <span>短信快捷登录</span></li>
                    <li>
                        <i class="iconfont icon-user"></i>
                        <input type="text" placeholder="手机/邮箱/用户名">
                    </li>
                    <li>
                        <i class="iconfont icon-mima"></i>
                        <input type="password" placeholder="密码">
                    </li>
                    <li>
                        <span>
                                <input type="checkbox"> 下次自动登录
                        </span>
                        <a href="#">登录遇到问题</a>
                    </li>
                    <li>登录</li>
                    <li>立即注册</li>
                </ul>
                
            </div>
        </div>
    </div>
</body>
</html>
